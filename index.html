<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Care Wellness - Coming Soon | Your Trusted Healthcare Partner</title>
    <meta
      name="description"
      content="Care Wellness is launching soon. Get prescriptions, OTC products, wellness essentials, and fast delivery."
    />
    <meta name="theme-color" content="#0d9488" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --primary: #005473;
        --primary-light: #14b8a6;
        --primary-dark: #0f766e;
        --secondary: #f48267;
        --background: #d9eff2;
        --text-primary: #222222;
        --text-secondary: #4f4f4f;
        --muted: #64748b;
        --muted-light: #f1f5f9;
        --accent: #e0f2f1;
        --border: #e2e8f0;
        --shadow: 0 4px 30px rgba(13, 148, 136, 0.1);
        --shadow-lg: 0 20px 50px rgba(13, 148, 136, 0.15);
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        color: var(--text-primary);
        font-family: "Poppins", sans-serif;
        line-height: 1.2;
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.05);
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }

      @keyframes gradient {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .animate-fade-in {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
      }

      .delay-1 {
        animation-delay: 0.1s;
      }
      .delay-2 {
        animation-delay: 0.2s;
      }
      .delay-3 {
        animation-delay: 0.3s;
      }
      .delay-4 {
        animation-delay: 0.4s;
      }
      .delay-5 {
        animation-delay: 0.5s;
      }
      .delay-6 {
        animation-delay: 0.6s;
      }

      /* Fixed container to use min-height and proper flex layout */
      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* </CHANGE> */

      /* Hero Section */
      .hero {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        flex: 1;
        /* Changed from min-height to flex-grow */
        padding: 40px 24px;
        position: relative;
        /* </CHANGE> */
      }

      .hero-bg {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          #e0f7f5 0%,
          #e0f2fe 50%,
          #ffffff 100%
        );
        z-index: -2;
      }

      .hero-pattern {
        position: absolute;
        inset: 0;
        background-image: radial-gradient(
            circle at 20% 80%,
            rgba(13, 148, 136, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(14, 165, 233, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(13, 148, 136, 0.05) 0%,
            transparent 30%
          );
        z-index: -1;
      }

      .floating-shapes {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: -1;
        /* Added overflow hidden to prevent horizontal scroll */
        overflow: hidden;
        /* </CHANGE> */
      }

      .shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.4;
      }

      .shape-1 {
        /* Reduced size on mobile */
        width: 300px;
        height: 300px;
        background: linear-gradient(
          135deg,
          rgba(13, 148, 136, 0.1),
          rgba(14, 165, 233, 0.05)
        );
        top: -100px;
        right: -100px;
        animation: float 8s ease-in-out infinite;
      }

      .shape-2 {
        width: 250px;
        height: 250px;
        background: linear-gradient(
          135deg,
          rgba(14, 165, 233, 0.1),
          rgba(13, 148, 136, 0.05)
        );
        bottom: -50px;
        left: -50px;
        animation: float 10s ease-in-out infinite reverse;
      }

      .shape-3 {
        width: 120px;
        height: 120px;
        background: rgba(13, 148, 136, 0.08);
        top: 30%;
        left: 10%;
        animation: float 6s ease-in-out infinite 1s;
        /* </CHANGE> */
      }

      /* Header */
      .header {
        padding: 24px 0;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 14px;
        text-decoration: none;
      }

      .logo-icon {
        /* Made logo slightly smaller on mobile */
        width: 48px;
        height: 48px;
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-light)
        );
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 24px rgba(13, 148, 136, 0.3);
        position: relative;
      }

      .logo-icon::after {
        content: "";
        position: absolute;
        width: 10px;
        height: 10px;
        background: var(--secondary);
        border-radius: 50%;
        bottom: -4px;
        right: -4px;
        animation: pulse 2s ease-in-out infinite;
      }

      .logo-icon svg {
        width: 26px;
        height: 26px;
        color: white;
        /* </CHANGE> */
      }

      .logo-text {
        display: flex;
        flex-direction: column;
      }

      .logo-name {
        font-family: "Plus Jakarta Sans", sans-serif;
        /* Made font size responsive */
        font-size: clamp(1.1rem, 3vw, 1.35rem);
        font-weight: 700;
        color: var(--foreground);
        letter-spacing: -0.02em;
        /* </CHANGE> */
      }

      .logo-tagline {
        font-size: 0.7rem;
        font-weight: 600;
        color: var(--muted);
        letter-spacing: 0.15em;
        text-transform: uppercase;
      }

      /* Hero Content */
      .hero-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        /* Reduced padding on mobile */
        padding: 20px 0 40px;
        /* </CHANGE> */
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        /* Reduced padding on mobile */
        padding: 8px 16px;
        background: white;
        border: 1px solid var(--border);
        border-radius: 100px;
        font-size: clamp(0.75rem, 2vw, 0.875rem);
        font-weight: 600;
        color: var(--primary);
        margin-bottom: 24px;
        box-shadow: var(--shadow);
        /* </CHANGE> */
      }

      .badge svg {
        width: 18px;
        height: 18px;
      }

      .hero-title {
        font-size: clamp(2rem, 8vw, 4rem);
        font-weight: 800;
        color: var(--primary);
        margin-bottom: 24px;
        letter-spacing: -0.03em;
        max-width: 800px;
        /* Added padding for mobile */
        padding: 0 16px;
        /* </CHANGE> */
      }

      .hero-title .highlight {
        background: linear-gradient(135deg, var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .hero-subtitle {
        font-size: clamp(1rem, 3vw, 1.35rem);
        color: var(--text-secondary);
        max-width: 600px;
        /* Reduced margin and added padding */
        margin-bottom: 32px;
        padding: 0 16px;
        line-height: 1.7;
        /* </CHANGE> */
      }

      /* Email Form */
      .email-form {
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 100%;
        max-width: 480px;
        /* Added padding for mobile */
        padding: 0 16px;
        /* </CHANGE> */
      }

      @media (min-width: 640px) {
        .email-form {
          flex-direction: row;
        }
      }

      .input-wrapper {
        flex: 1;
        position: relative;
      }

      .input-wrapper svg {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        color: var(--muted);
        transition: color 0.2s;
      }

      .email-input {
        width: 100%;
        /* Made height responsive */
        height: 52px;
        padding: 0 20px 0 52px;
        border: 2px solid var(--border);
        border-radius: 16px;
        font-size: clamp(0.9rem, 2.5vw, 1rem);
        font-family: inherit;
        background: white;
        transition: all 0.3s ease;
        outline: none;
        /* </CHANGE> */
      }

      .email-input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.1);
      }

      .email-input:focus + svg {
        color: var(--primary);
      }

      .email-input::placeholder {
        color: #94a3b8;
      }

      .submit-btn {
        /* Made height match input */
        height: 52px;
        padding: 0 28px;
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-light)
        );
        color: white;
        border: none;
        border-radius: 16px;
        font-size: clamp(0.9rem, 2.5vw, 1rem);
        font-weight: 600;
        font-family: inherit;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: all 0.3s ease;
        white-space: nowrap;
        box-shadow: 0 8px 24px rgba(13, 148, 136, 0.3);
        /* </CHANGE> */
      }

      .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 32px rgba(13, 148, 136, 0.4);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .submit-btn svg {
        width: 18px;
        height: 18px;
        transition: transform 0.2s;
      }

      .submit-btn:hover svg {
        transform: translateX(4px);
      }

      .form-note {
        font-size: 0.85rem;
        color: var(--muted);
        margin-top: 8px;
      }

      /* Success State */
      .success-state {
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        padding: 32px;
        background: linear-gradient(135deg, var(--accent), white);
        border-radius: 24px;
        text-align: center;
        animation: fadeInUp 0.5s ease-out;
      }

      .success-state.show {
        display: flex;
      }

      .success-icon {
        width: 64px;
        height: 64px;
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-light)
        );
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .success-icon svg {
        width: 32px;
        height: 32px;
        color: white;
      }

      .success-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--foreground);
      }

      .success-text {
        color: var(--muted);
      }

      /* Services Section */
      .services {
        /* Made padding responsive */
        padding: 60px 24px;
        background: linear-gradient(180deg, var(--muted-light) 0%, white 100%);
        /* </CHANGE> */
      }

      .section-header {
        text-align: center;
        /* Reduced margin on mobile */
        margin-bottom: 40px;
        /* </CHANGE> */
      }

      .section-title {
        font-size: clamp(1.75rem, 4vw, 2.5rem);
        font-weight: 800;
        color: var(--foreground);
        margin-bottom: 16px;
        letter-spacing: -0.02em;
      }

      .section-subtitle {
        font-size: 1.1rem;
        color: var(--muted);
        max-width: 600px;
        margin: 0 auto;
      }

      .services-grid {
        display: grid;
        /* Reduced minimum width for better mobile support */
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
        /* </CHANGE> */
      }

      .service-card {
        background: white;
        /* Reduced padding on mobile */
        padding: 28px 20px;
        border-radius: 24px;
        text-align: center;
        box-shadow: var(--shadow);
        transition: all 0.4s ease;
        border: 1px solid transparent;
        /* </CHANGE> */
      }

      .service-card:hover {
        transform: translateY(-8px);
        box-shadow: var(--shadow-lg);
        border-color: rgba(13, 148, 136, 0.1);
      }

      .service-icon {
        width: 72px;
        height: 72px;
        background: linear-gradient(135deg, var(--accent), #f0fdfa);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        transition: all 0.3s ease;
      }

      .service-card:hover .service-icon {
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-light)
        );
        transform: scale(1.1) rotate(5deg);
      }

      .service-icon svg {
        width: 32px;
        height: 32px;
        color: var(--primary);
        transition: color 0.3s;
      }

      .service-card:hover .service-icon svg {
        color: white;
      }

      .service-title {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--foreground);
        margin-bottom: 12px;
      }

      .service-desc {
        font-size: 0.95rem;
        color: var(--muted);
        line-height: 1.6;
      }

      /* CTA Section */
      .cta {
        /* Made padding responsive */
        padding: 60px 24px;
        /* </CHANGE> */
      }

      .cta-box {
        background: linear-gradient(
          135deg,
          rgba(13, 148, 136, 0.05),
          rgba(14, 165, 233, 0.05)
        );
        border-radius: 32px;
        /* Made padding responsive */
        padding: 48px 24px;
        text-align: center;
        position: relative;
        overflow: hidden;
        /* </CHANGE> */
      }

      .cta-box::before {
        content: "";
        position: absolute;
        width: 300px;
        height: 300px;
        background: radial-gradient(
          circle,
          rgba(13, 148, 136, 0.1),
          transparent 70%
        );
        top: -100px;
        right: -100px;
      }

      .cta-title {
        font-size: clamp(1.5rem, 3vw, 2rem);
        font-weight: 800;
        color: var(--foreground);
        margin-bottom: 16px;
      }

      .cta-text {
        color: var(--muted);
        max-width: 500px;
        margin: 0 auto 40px;
      }

      .cta .email-form {
        margin: 0 auto;
      }

      /* Footer */
      .footer {
        /* Simplified footer layout */
        padding: 24px 24px;
        background: var(--muted-light);
        border-top: 1px solid var(--border);
        margin-top: auto;
        /* </CHANGE> */
      }

      .footer-content {
        display: flex;
        flex-direction: column;
        gap: 40px;
      }

      @media (min-width: 768px) {
        .footer-content {
          flex-direction: row;
          justify-content: space-between;
          align-items: flex-start;
        }
      }

      .footer-brand {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .contact-links {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .contact-link {
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--muted);
        text-decoration: none;
        font-size: 0.95rem;
        transition: color 0.2s;
      }

      .contact-link:hover {
        color: var(--primary);
      }

      .contact-link svg {
        width: 18px;
        height: 18px;
      }

      .footer-disclaimer {
        max-width: 450px;
        font-size: 0.8rem;
        color: var(--muted);
        line-height: 1.7;
      }

      .footer-disclaimer strong {
        color: var(--foreground);
      }

      .footer-bottom {
        text-align: center;
        font-size: 0.85rem;
        color: var(--muted);
      }

      /* Loading spinner */
      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Enhanced responsive styles */
      /* Tablet and below */
      @media (max-width: 768px) {
        .hero {
          padding: 30px 16px;
        }

        .hero-content {
          padding: 10px 0 30px;
        }

        .services {
          padding: 50px 16px;
        }

        .section-header {
          margin-bottom: 32px;
        }

        .cta {
          padding: 50px 16px;
        }

        .cta-box {
          padding: 40px 20px;
        }

        .footer {
          padding: 20px 16px;
        }

        /* Make floating shapes smaller on tablets */
        .shape-1 {
          width: 250px;
          height: 250px;
        }

        .shape-2 {
          width: 200px;
          height: 200px;
        }

        .shape-3 {
          width: 100px;
          height: 100px;
        }
      }

      /* Mobile phones */
      @media (max-width: 480px) {
        .hero {
          padding: 20px 12px;
        }

        .logo-icon {
          width: 42px;
          height: 42px;
        }

        .logo-icon svg {
          width: 22px;
          height: 22px;
        }

        .logo-icon::after {
          width: 8px;
          height: 8px;
        }

        .services-grid {
          grid-template-columns: 1fr;
          gap: 16px;
        }

        .service-card {
          padding: 24px 16px;
        }

        .service-icon {
          width: 60px;
          height: 60px;
        }

        .service-icon svg {
          width: 28px;
          height: 28px;
        }

        /* Hide or reduce floating shapes on very small screens */
        .shape-1 {
          width: 180px;
          height: 180px;
        }

        .shape-2 {
          width: 150px;
          height: 150px;
        }

        .shape-3 {
          display: none;
        }
      }
      /* </CHANGE> */
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Hero Section -->
      <section class="hero">
        <div class="hero-bg"></div>
        <div class="hero-pattern"></div>
        <div class="floating-shapes">
          <div class="shape shape-1"></div>
          <div class="shape shape-2"></div>
          <div class="shape shape-3"></div>
        </div>

        <header class="header">
          <div>
            <img
              src="./images/CareWellness_Logo.png"
              alt="Care Wellness Logo"
              style="width: 220px; height: auto"
            />
          </div>
        </header>

        <div class="hero-content">
          <div class="badge animate-fade-in delay-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="10" />
              <polyline points="12,6 12,12 16,14" />
            </svg>
            Opening Summer 2026
          </div>

          <h1 class="hero-title animate-fade-in delay-2">
            Wellness Begins with

            <span class="highlight">Care</span>
          </h1>
          <p class="hero-subtitle animate-fade-in delay-3">
            Your trusted partner in health and wellness, launching soon.
          </p>
        </div>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-bottom">
          <p>
            &copy; <span id="year"></span> Care Wellness. All rights reserved.
          </p>
        </div>
      </footer>
    </div>

    <script>
      // Set current year
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
